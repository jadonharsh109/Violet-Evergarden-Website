<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/223556f0d2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="hero">
        <div class="navbar">
            <img class="logo" src="images/logo3.png" alt="logo"> 
            <div class="user">
               <a href="https://linktr.ee/jadonharsh" target="blank"><button type="button">Explore</button> </a> 
                <img src="images/p9.jpeg" alt="logo">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>Violet Evergarden</h1>
                <p>An emotionally detached soldier settles into postwar life as a ghostwriter and begins to reconnect with her feelings while searching for the meaning behind her former commander's final words to her.</p>
                <input type="text" placeholder="Search">    
            </div>
        </div>
        <div class="slider">
            <img id="prev" src="images/left-arrow.png" alt="Left Arrow">
             <div class="preview">
                <img class="active thumbnail" src="images/si1.png" alt="Images here">
                <img class="thumbnail" src="images/si2.png" alt="Images here">
                <img class="thumbnail" src="images/si3.jpg" alt="Images here">
                <img class="thumbnail" src="images/si4.jpg" alt="Images here">
                <img class="thumbnail" src="images/si5.png" alt="Images here">
                <img class="thumbnail" src="images/si6.jpg" alt="Images here">
                <img class="thumbnail" src="images/si8.jpg" alt="Images here">
             </div>
            <img id="next" src="images/right-arrow.png" alt="Right Arrow">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
